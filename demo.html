<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link rel="stylesheet" href="/demo.css">
</head>
<body>
    <form class="centered-form" action="/post" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        
        <label for="registerNumber">Register Number</label>
        <input type="text" id="registerNumber" name="registerNumber">
        
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        
        <label for="department">Department</label>
        <select id="department" name="department">
            <option value="CSE">CSE</option>
            <option value="CSE">IT</option>
            <option value="CSE">AIDS</option>
            <option value="CSE">MECH</option>
            <option value="CSE">EEE</option>
            <option value="ECE">ECE</option>
        </select>
        
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
